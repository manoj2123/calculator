<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="Calculator">
            <input type="text" id="inputext" placeholder="0">

<button onclick="calculate(7)" class="numbers">7</button>
<button  onclick="calculate(8)" class="numbers">8</button>
<button  onclick="calculate(9)" class="numbers">9</button>
<button onclick="calculate('+')"  class="operation">+</button>
<button  onclick="calculate(4)" class="numbers">4</button>
<button  onclick="calculate(5)" class="numbers">5</button>
<button  onclick="calculate(6)" class="numbers">6</button>
<button  onclick="calculate('-')" class="operation">-</button>
<button  onclick="calculate(1)" class="numbers">1</button>
<button onclick="calculate(2)"  class="numbers">2</button>
<button  onclick="calculate(3)" class="numbers">3</button>
<button  onclick="calculate('*')" class="operation">*</button>
<button  onclick="clr()" class="clear">c</button>
<button  onclick="calculate(0)" class="numbers">0</button>
<button   class="equal"  onclick="Result()" >=</button>
<button  onclick="calculate('/')" class="operation">/</button>


                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
